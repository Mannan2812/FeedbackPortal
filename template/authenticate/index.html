{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="icon" type="image/png" href="{% static 'authenticate/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'authenticate/vendor/bootstrap/css/bootstrap.min.css' %">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'authenticate/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'authenticate/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'authenticate/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'authenticate/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'authenticate/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'authenticate/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'authenticate/images/img-01.png' %}" alt="IMG">
				</div>

				<form class="login100-form validate-form" method="post">
					{% csrf_token %}
					<span class="login100-form-title">

						Faculty Feedback Portal

					</span>
					{% if messages %}
						<ul class="messages">
							{% for message in messages %}
								<div class="alert alert-danger">{{message}}</div>
							{% endfor %}
						</ul>
					{% endif %}
					{% if not_logged_in %}
							<div class="alert alert-danger">{{not_logged_in}}</div>
					{% endif %}
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="{% url 'password_reset' %}">
							Username / Password?
						</a>
					</div>
					<div class="text-center p-t-12">
						<p>Login as:</p>
							<label for="student">Student</label>
							<input type="radio" id = "student" name="login_state" value="Student" checked = "checked">
							<label for="faculty">Faculty</label>
							<input type="radio" id = "faculty" name="login_state" value="Faculty">




					</div>

				</form>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="{% static 'authenticate/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'authenticate/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'authenticate/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'authenticate/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'authenticate/vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'authenticate/js/main.js' %}"></script>

</body>
</html>
